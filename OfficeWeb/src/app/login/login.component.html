    <form (ngSubmit)="onSubmit()" >
        <mat-toolbar fxLayoutAlign="center center" >SCADA</mat-toolbar>
      <div class="form-group">
        <label for="username">Login:</label>
        <input type="text" fxLayoutAlign="center center"  id="username" name="username" [(ngModel)]="username" required>
      </div>
  
      <div class="form-group">
        <label for="password">Has≈Ço:</label>
        <input type="password" fxLayoutAlign="center center" id="password" name="password" [(ngModel)]="password" required>
      </div>
  
      <button type="submit" fxLayoutAlign="center center" >Zaloguj</button>
    </form>
  </div>
